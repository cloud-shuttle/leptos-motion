<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .log {
            background: #000;
            color: #0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .error { color: #f00; }
        .success { color: #0f0; }
        .info { color: #00f; }
        .warn { color: #ff0; }
    </style>
</head>
<body>
    <h1>Console Debug - WASM Loading Test</h1>
    <div id="log" class="log">Starting console debug session...\n</div>
    <div id="status"></div>

    <script>
        const logDiv = document.getElementById('log');
        const statusDiv = document.getElementById('status');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#f00' :
                         type === 'success' ? '#0f0' :
                         type === 'warn' ? '#ff0' : '#00f';
            logDiv.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // Capture all console output
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        console.log = function(...args) {
            originalLog.apply(console, args);
            log(args.join(' '), 'info');
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            log(args.join(' '), 'error');
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            log(args.join(' '), 'warn');
        };

        async function testWasmLoading() {
            try {
                log('üîÑ Testing WASM module import...', 'info');

                // Test if we can import the WASM module
                const wasmModule = await import('./pkg/comprehensive_demo.js');
                log('‚úÖ WASM module imported successfully', 'success');

                log('üîÑ Testing wasmModule.default() call...', 'info');

                // Call the default function
                await wasmModule.default();
                log('‚úÖ wasmModule.default() completed successfully', 'success');

                // Check if anything was rendered
                setTimeout(() => {
                    const bodyContent = document.body.innerHTML;
                    if (bodyContent.includes('Motion Showcase Demo') || bodyContent.includes('TDD Reactive Animation') || bodyContent.includes('Simple API')) {
                        log('‚úÖ Demo content detected in DOM', 'success');
                        statusDiv.innerHTML = '<p style="color: green; font-weight: bold;">üéâ Demo is working correctly!</p>';
                    } else {
                        log('‚ö†Ô∏è No demo content found in DOM', 'warn');
                        log('DOM content length: ' + bodyContent.length, 'info');
                        statusDiv.innerHTML = '<p style="color: orange;">WASM loaded but no demo content visible</p>';
                    }
                }, 1000);

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                log(`Stack trace: ${error.stack}`, 'error');
                statusDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        // Start the test
        testWasmLoading();
    </script>
</body>
</html>
