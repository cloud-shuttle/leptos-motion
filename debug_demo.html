<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .log {
            background: #000;
            color: #0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .error {
            color: #f00;
        }
        .success {
            color: #0f0;
        }
        .info {
            color: #00f;
        }
    </style>
</head>
<body>
    <h1>Debug Demo Loading</h1>
    <div id="log" class="log">Starting debug session...\n</div>
    <div id="content"></div>

    <script>
        const logDiv = document.getElementById('log');
        const contentDiv = document.getElementById('content');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#f00' : type === 'success' ? '#0f0' : '#00f';
            logDiv.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // Override console methods to capture all logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        console.log = function(...args) {
            originalLog.apply(console, args);
            log(args.join(' '), 'info');
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            log(args.join(' '), 'error');
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            log(args.join(' '), 'error');
        };

        async function debugDemo() {
            try {
                log('üîÑ Starting WASM module import...', 'info');

                const wasmModule = await import('./examples/comprehensive-demo/pkg/comprehensive_demo.js');
                log('‚úÖ WASM module imported successfully', 'success');

                log('üîÑ Calling wasmModule.default()...', 'info');
                await wasmModule.default();
                log('‚úÖ wasmModule.default() completed', 'success');

                // Check for content after a delay
                setTimeout(() => {
                    const bodyContent = document.body.innerHTML;
                    if (bodyContent.includes('Simple Demo Test') || bodyContent.includes('Hello!')) {
                        log('‚úÖ Demo content found in DOM', 'success');
                        contentDiv.innerHTML = '<p style="color: green; font-weight: bold;">üéâ Demo is working!</p>';
                    } else {
                        log('‚ö†Ô∏è Demo content not found in DOM', 'error');
                        contentDiv.innerHTML = '<p style="color: orange;">Demo initialized but content not visible</p>';
                        log('DOM content: ' + bodyContent.substring(0, 500) + '...', 'info');
                    }
                }, 2000);

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
                contentDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        // Start debugging
        debugDemo();
    </script>
</body>
</html>
