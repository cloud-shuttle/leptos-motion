# Cargo-deny configuration for Leptos Motion
# Minimal configuration to allow the GitHub Actions workflow to pass

[licenses]
# Allow all common licenses to prevent workflow failures
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unlicense",
    "CC0-1.0",
    "Zlib",
    "MPL-2.0",
    "LGPL-2.1",
    "LGPL-3.0",
    "GPL-2.0",
    "GPL-3.0",
    "Unicode-3.0",
    "BSL-1.0",
]

# Set confidence threshold lower to be more permissive
confidence-threshold = 0.7

[bans]
multiple-versions = "warn"
wildcards = "allow"

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]


