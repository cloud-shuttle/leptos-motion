# Clippy configuration for leptos-motion
# This file configures Clippy lints for the project

# Allow some lints that are too strict for our use case
too-many-arguments-threshold = 8
pass-by-value-size-limit = 256

# Enable strict linting
check-private-items = true
missing-docs-in-crate-items = true
missing-docs-allow-unused = false

# Performance and correctness settings
cognitive-complexity-threshold = 30
type-complexity-threshold = 250
single-char-binding-names-threshold = 4
min-ident-chars-threshold = 2

# Code style settings
max-fn-params-bools = 3
max-struct-bools = 3
max-trait-bounds = 3
too-many-lines-threshold = 100

# Safety settings
disallowed-methods = ["std::mem::forget", "std::mem::transmute"]
disallowed-types = ["std::mem::MaybeUninit"]

# Documentation requirements
doc-valid-idents = ["html", "svg", "div", "span", "button", "input", "form", "a", "img", "p", "h1", "h2", "h3", "h4", "h5", "h6", "ul", "ol", "li", "table", "tr", "td", "th", "thead", "tbody", "tfoot"]
