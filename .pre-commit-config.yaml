repos:
  - repo: local
    hooks:
      - id: cargo-test
        name: Run cargo test
        entry: cargo test
        language: system
        pass_filenames: false
        always_run: true
      - id: cargo-clippy
        name: Run cargo clippy
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        pass_filenames: false
        always_run: true
      - id: cargo-fmt
        name: Run cargo fmt
        entry: cargo fmt --all -- --check
        language: system
        pass_filenames: false
        always_run: true
      - id: coverage-check
        name: Check test coverage
        entry: cargo tarpaulin --out Html --output-dir coverage --fail-under 95
        language: system
        pass_filenames: false
        always_run: true
