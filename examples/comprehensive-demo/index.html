<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Leptos Motion - Comprehensive Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .animated-box {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            padding: 2rem;
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: inline-block;
            margin: 1rem;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1) !important;
            will-change: transform, opacity, background;
        }
        
        .mode-button {
            transition: all 0.3s ease !important;
        }
        
        .mode-button:hover {
            transform: translateY(-2px) !important;
        }
        
        .main-button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
        }
        
        .main-button:hover {
            transform: translateY(-2px) !important;
        }

        .demo-app {
            min-height: 100vh;
            padding: 2rem;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 4rem;
            padding: 3rem 0;
        }

        .demo-header h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease infinite;
            font-weight: 800;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .demo-header p {
            font-size: 1.4rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .demo-main {
            max-width: 1400px;
            margin: 0 auto;
        }

        .demo-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 3rem;
            margin-bottom: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .demo-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
        }

        .demo-section h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #fff;
            font-weight: 700;
            text-align: center;
        }

        .demo-controls {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .demo-area {
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            padding: 2rem;
            position: relative;
        }

        .demo-element {
            background: linear-gradient(45deg, #667eea, #764ba2);
            padding: 2.5rem 4rem;
            border-radius: 20px;
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .demo-element::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .demo-element:hover::before {
            opacity: 1;
        }

        .gesture-element {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            margin: 1rem;
            color: #333;
        }

        .layout-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1.5rem;
            width: 100%;
        }

        .layout-container.flex {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .layout-item {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            font-weight: 700;
            color: #333;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-size: 1.2rem;
            position: relative;
            overflow: hidden;
        }

        .layout-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .layout-item:hover::before {
            opacity: 1;
        }

        .scroll-demo {
            height: 400px;
            overflow-y: auto;
            flex-direction: column;
            align-items: flex-start;
            padding: 3rem;
            gap: 2rem;
        }

        .parallax-element {
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            padding: 2rem 3rem;
            border-radius: 15px;
            color: #333;
            font-weight: 600;
            font-size: 1.2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .scroll-content {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            padding: 2rem 3rem;
            border-radius: 15px;
            color: #333;
            font-weight: 600;
            font-size: 1.2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
        }

        .demo-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .demo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.05), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .demo-card:hover::before {
            opacity: 1;
        }

        .demo-card h3 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #fff;
            font-weight: 700;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 4rem;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .footer p {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #ff5252, #26c6da);
        }

        @media (max-width: 768px) {
            .demo-app {
                padding: 1rem;
            }

            .demo-header h1 {
                font-size: 2.5rem;
            }

            .demo-section {
                padding: 2rem;
            }

            .demo-controls {
                justify-content: center;
            }

            .demo-grid {
                grid-template-columns: 1fr;
            }

            .demo-element {
                padding: 1.5rem 2rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>

        <div class="header">

</body>
</html>
