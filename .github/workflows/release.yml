name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Run all tests before release
  test:
    name: Test Before Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          override: true

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-features

      - name: Build examples
        run: cargo build --examples --release

  # Publish to crates.io
  publish:
    name: Publish to Crates.io
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Publish leptos-motion-core
        run: cargo publish --package leptos-motion-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish leptos-motion-dom
        run: cargo publish --package leptos-motion-dom
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish leptos-motion-gestures
        run: cargo publish --package leptos-motion-gestures
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish leptos-motion-layout
        run: cargo publish --package leptos-motion-layout
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish leptos-motion-scroll
        run: cargo publish --package leptos-motion-scroll
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish leptos-motion-macros
        run: cargo publish --package leptos-motion-macros
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish leptos-motion
        run: cargo publish --package leptos-motion
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # Create GitHub release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/}
          
          # Generate changelog from commits since last tag
          CHANGELOG=$(git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD)
          
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          release_name: Leptos Motion ${{ steps.version.outputs.VERSION }}
          body: |
            ## What's New
            
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ## Installation
            
            ```toml
            [dependencies]
            leptos-motion = "${{ steps.version.outputs.VERSION }}"
            ```
            
            ## Documentation
            
            - [Getting Started](https://github.com/cloud-shuttle/leptos-motion/tree/main/docs/book/src/getting-started/quick-start.md)
            - [API Reference](https://github.com/cloud-shuttle/leptos-motion/tree/main/docs/book/src/api/core.md)
            - [Examples](https://github.com/cloud-shuttle/leptos-motion/tree/main/docs/book/src/examples/basic.md)
            
            ## Migration Guide
            
            If you're coming from Framer Motion, check out our [migration guide](https://github.com/cloud-shuttle/leptos-motion/tree/main/docs/book/src/migration/framer-motion.md).
          draft: false
          prerelease: false

  # Build and deploy documentation
  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install mdBook
        run: cargo install mdbook

      - name: Build documentation
        run: |
          cd docs/book
          mdbook build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/book/book
          destination_dir: docs

  # Notify on success
  notify:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [publish, create-release, deploy-docs]
    if: success()
    steps:
      - name: Notify release success
        run: |
          echo "üéâ Release ${{ github.ref }} published successfully!"
          echo "üì¶ All crates published to crates.io"
          echo "üìö Documentation deployed to GitHub Pages"
          echo "üè∑Ô∏è GitHub release created"
