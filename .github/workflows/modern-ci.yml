name: Modern CI/CD - September 2025

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  RUST_VERSION: "1.89.0"
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 2
  CARGO_NET_GIT_FETCH_WITH_CLI: true

jobs:
  # Modern test suite with latest tools
  test:
    name: Modern Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [1.89.0]
        target: [x86_64-unknown-linux-gnu, wasm32-unknown-unknown]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Rust ${{ matrix.rust }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy, llvm-tools-preview, rust-src
          override: true
          target: ${{ matrix.target }}
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v3
        with:
          workspaces: "."
          shared-key: "v1"
      
      - name: Install modern tools
        run: |
          cargo install cargo-nextest@0.15
          cargo install cargo-tarpaulin@0.30
          cargo install cargo-llvm-cov@0.7
          cargo install cargo-udeps@0.3
          cargo install cargo-audit@0.19
          cargo install cargo-deny@0.16
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Run security audit
        run: cargo audit
      
      - name: Check for unused dependencies
        run: cargo udeps --all-targets
      
      - name: Run license and security checks
        run: cargo deny check
      
      - name: Run unit tests with nextest
        run: cargo nextest run --all-features --workspace
      
      - name: Run property-based tests
        run: cargo test --features proptest --workspace
      
      - name: Run documentation tests
        run: cargo test --doc --workspace
      
      - name: Generate test coverage
        run: |
          cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: true
          verbose: true

  # Modern WASM testing
  wasm-test:
    name: WASM Testing
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Rust ${{ env.RUST_VERSION }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy, llvm-tools-preview
          override: true
          target: wasm32-unknown-unknown
      
      - name: Install wasm-pack
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      
      - name: Cache wasm-pack
        uses: actions/cache@v4
        with:
          path: ~/.wasm-pack
          key: wasm-pack-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run WASM tests
        run: |
          wasm-pack test --headless --chrome --firefox --safari
      
      - name: Build WASM package
        run: |
          wasm-pack build --target web --out-dir pkg

  # Modern performance testing
  performance:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Rust ${{ env.RUST_VERSION }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy
          override: true
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v3
        with:
          workspaces: "."
          shared-key: "v1"
      
      - name: Run criterion benchmarks
        run: |
          cargo bench --all-features -- --save-baseline main
      
      - name: Run divan benchmarks
        run: |
          cargo bench --features divan
      
      - name: Check performance regression
        run: |
          cargo bench --all-features -- --baseline main --fail-under 95
      
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: target/criterion/

  # Modern E2E testing with Playwright
  e2e:
    name: E2E Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install Playwright
        run: |
          npm install -g playwright@latest
          npx playwright install --with-deps ${{ matrix.browser }}
      
      - name: Setup Rust ${{ env.RUST_VERSION }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy
          override: true
          target: wasm32-unknown-unknown
      
      - name: Build examples
        run: |
          cargo build --examples --target wasm32-unknown-unknown --release
      
      - name: Start test server
        run: |
          cargo run --example server &
          sleep 10
      
      - name: Run E2E tests
        run: |
          npx playwright test --browser=${{ matrix.browser }}
      
      - name: Upload E2E results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-${{ matrix.browser }}
          path: playwright-report/

  # Modern visual regression testing
  visual:
    name: Visual Regression Testing
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install visual testing tools
        run: |
          npm install -g @percy/cli@latest
          npm install -g backstopjs@latest
      
      - name: Setup Rust ${{ env.RUST_VERSION }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy
          override: true
          target: wasm32-unknown-unknown
      
      - name: Build examples
        run: |
          cargo build --examples --target wasm32-unknown-unknown --release
      
      - name: Start test server
        run: |
          cargo run --example server &
          sleep 10
      
      - name: Run visual tests
        run: |
          percy exec -- backstop test
      
      - name: Upload visual diff report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-diff-report
          path: backstop_data/

  # Modern security scanning
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Rust ${{ env.RUST_VERSION }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy
          override: true
      
      - name: Install security tools
        run: |
          cargo install cargo-audit@0.19
          cargo install cargo-deny@0.16
          cargo install cargo-geiger@0.13
      
      - name: Run security audit
        run: cargo audit
      
      - name: Run license and security checks
        run: cargo deny check
      
      - name: Run unsafe code audit
        run: cargo geiger
      
      - name: Check for known vulnerabilities
        run: |
          cargo audit --deny warnings

  # Modern documentation generation
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Rust ${{ env.RUST_VERSION }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy, rust-src
          override: true
      
      - name: Install documentation tools
        run: |
          cargo install mdbook@latest
          cargo install cargo-doc2readme@latest
      
      - name: Generate API documentation
        run: |
          cargo doc --all-features --no-deps --document-private-items
      
      - name: Generate book documentation
        run: |
          mdbook build docs/book
      
      - name: Generate README
        run: |
          cargo doc2readme --output README.md
      
      - name: Deploy documentation
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc

  # Modern release automation
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test, wasm-test, performance, e2e, visual, security, docs]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Rust ${{ env.RUST_VERSION }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy
          override: true
      
      - name: Install release tools
        run: |
          cargo install cargo-release@latest
          cargo install cargo-semver-checks@latest
      
      - name: Check semantic versioning
        run: cargo semver-checks
      
      - name: Create release
        run: |
          cargo release --execute
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      
      - name: Create GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
