<!DOCTYPE html>
<html>
<head>
    <title>Simple WASM Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Simple WASM Test</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            results.appendChild(div);
            console.log(message);
        }

        async function test() {
            addResult('Starting WASM test...', 'info');

            try {
                // Test 1: Check if WASM file exists
                addResult('Test 1: Checking if WASM file exists...', 'info');
                const response = await fetch('./pkg/comprehensive_demo.js');
                if (response.ok) {
                    addResult('✅ WASM file exists and is accessible', 'success');
                } else {
                    addResult('❌ WASM file not accessible: ' + response.status, 'error');
                    return;
                }

                // Test 2: Import WASM module
                addResult('Test 2: Importing WASM module...', 'info');
                const wasm = await import('./pkg/comprehensive_demo.js');
                addResult('✅ WASM module imported successfully', 'success');

                // Test 3: Call default function
                addResult('Test 3: Calling wasm.default()...', 'info');
                await wasm.default();
                addResult('✅ wasm.default() completed successfully', 'success');

                // Test 4: Check for content
                addResult('Test 4: Checking for demo content...', 'info');
                setTimeout(() => {
                    const bodyContent = document.body.innerHTML;
                    if (bodyContent.includes('Motion Showcase Demo') || bodyContent.includes('TDD Reactive Animation') || bodyContent.includes('Simple API')) {
                        addResult('✅ Demo content found!', 'success');
                    } else {
                        addResult('⚠️ No demo content found in DOM', 'error');
                        addResult('Body content length: ' + bodyContent.length, 'info');
                    }
                }, 1000);

            } catch (error) {
                addResult('❌ Error: ' + error.message, 'error');
                console.error(error);
            }
        }

        test();
    </script>
</body>
</html>
